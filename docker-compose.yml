version: "3"
services:
  frontend:
    image: fleur75/cakeforu:latest
    ports:
      - "3000:80"

  backend:
    image: fleur75/cakeforuapi:latest
    ports:
      - "8080:8080"

  nginx:
    image: nginx:1.15-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./data/nginx:/etc/nginx/conf.d
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot

  certbot:
    image: certbot/certbot
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    depends_on:
      - frontend
