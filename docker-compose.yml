version: "3.7"
services:
  frontend:
    image: fleur75/cakeforu:latest
    ports:
      - "80:80"
      - "443:443"
    environment:
      - NODE_ENV=production
    depends_on:
      - backend
    volumes:
      - certbot-certs:/etc/letsencrypt:ro
  backend:
    image: fleur75/cakeforuapi:latest
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
    depends_on:
      - db
  db:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: a604ssafy
      MYSQL_DATABASE: C4U
      MYSQL_USER: a604
      MYSQL_PASSWORD: a604ssafy
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
  certbot:
    image: certbot/certbot
    command: certonly --webroot --webroot-path=/var/www/html --email fleur75921@gmail.com --agree-tos -d j8a604.p.ssafy.io
    volumes:
      - certbot-certs:/etc/letsencrypt
      - webroot:/var/www/html
    environment:
      - CERTBOT_DOMAIN=j8a604.p.ssafy.io
      - CERTBOT_STAGING=false
  nginx:
    image: nginx:stable-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - certbot-certs:/etc/letsencrypt:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - certbot

volumes:
  certbot-certs:
  webroot:
  mysql_data:
